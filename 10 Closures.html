<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        // closure = function object + scope that was in effect when the function was defined

        function createClosure() {
            var x = 10;

            return function () {
                // scope that was in effect
                return x++;
            }
        }

        var fnx = createClosure(); // copy of x - x1
        var fny = createClosure(); // copy of x - x2
        // none of them have the original

        fnx(); // return 10 - x1
        fny(); // return 10 - x2
        fnx(); // return 11 - x1

    </script>
</head>
<body>

</body>
</html>
