<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>Alejandro</li>
    <li>Charles</li>
</ul>
<script>

    var elements = Array.prototype.slice.call(document.getElementsByTagName('li'));

    console.log(elements);

    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', function (j) {
            console.log(j);
            console.log('The index is ', j, ', innerHTML is ', elements[j].innerHTML);
        }.bind(elements[i], i));
    }

    console.log('the current value of i is ', i);



</script>
</body>
</html>
